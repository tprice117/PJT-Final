{% load static from static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test PJT</title>
    <link rel="stylesheet" href="{%static 'style.css'%}" />
  </head>
  <style>
    .home-content-table {
      border-collapse: collapse;
      margin: 25px 0;
      font-size: 0.9em;
    }
    #footer {
      position: fixed;
      padding: 10px 10px 20px 0px;
      text-align: center;
      bottom: 0;
      width: 100%;

      height: 40px;
      background: grey;
    }
    th {
      text-align: center;
    }
    td {
      background-color: #dbedfe;
      padding-left: 40px;
      padding-right: 40px;
      border-radius: 10px;
    }
    .main-container {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 200px;
      height: 80px;
      border: 1px solid gray;
    }
    #rcorners1 {
      border-radius: 25px;
      background: #dbedfe;
      padding: 30px;
      width: 200px;
      height: 150px;
    }
  </style>
  <body>
    <h1>Upload Print Models</h1>
    <div class="container-2">
      <form id="orderfilesform" action=''>
          <div class="box-1">
            <label for "ordersfile">Select Print File Data CSV File:</label>
            <input type="file" id="ordersfile" name="ordersfile" accept=".csv">
          </div>
          <div class="box-2">
            <label for "orderitemsfile">Select an Print Models CSV File:</label>
            <input type="file" id="orderitemsfile" name="orderitemsfile" accept=".csv">
          </div>
          <div class="box-3">
            <input type= "submit" name = submit value = "Submit"/>
          </div>
      </form>
    </div>
    <div id="footer">
      <a href="uploadorders" class="button">Upload new Orders</a>
      <a href="/" class="button">Order Summary</a>
    </div>
  </body>

</html>
